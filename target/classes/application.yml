# ====================
# E-Learning Platform Configuration
# ====================

spring:
  application:
    name: elearning-platform

  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/elearning_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # JPA / Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update  # Use 'create' for first run, then 'update'
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Jackson JSON Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

# JWT Configuration
jwt:
  secret: YourSuperSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong123456789
  expiration: 86400000  # 24 hours in milliseconds

# Logging Configuration
logging:
  level:
    root: INFO
    com.pfa.elearning: DEBUG
    org.springframework.security: DEBUG
